name: ci

on: [push]

jobs:
  build:
    # ==================================================================================================================
    # Configuration.
    runs-on: ubuntu-latest

    steps:
      # ================================================================================================================
      - name: Retrieve the sources
        uses: actions/checkout@v1

      # ================================================================================================================
      - name: Maven cache management
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ================================================================================================================
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.x

      # ================================================================================================================
      - name: Build, run tests, run integration tests & package with Maven
        env: # Environment variables.
          # Github token.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Kucoin credentials.
          KUCOIN_NAME: ${{ secrets.KUCOIN_NAME }}
          KUCOIN_USERNAME: ${{ secrets.KUCOIN_USERNAME }}
          KUCOIN_PASSPHRASE: ${{ secrets.KUCOIN_PASSPHRASE }}
          KUCOIN_KEY: ${{ secrets.KUCOIN_KEY }}
          KUCOIN_SECRET: ${{ secrets.KUCOIN_SECRET }}
        run: mvn install -Pintegration
        # run: mvn deploy -Dmaven.wagon.http.pool=false -Pintegration -Dregistry=https://maven.pkg.github.com/cassandre-tech -Dtoken=GITHUB_TOKEN
